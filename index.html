<body onload="dataFetch(fetchOptions)" class="container-fluid">
	<!-- TEAM VS TEAM LOGOS SECTION & TRIGGER BUTTONS -->
	<section id="selectTeams" class="scroll-snap">
			<div class="row justify-content-around">
			<div class="col-6 col-md-4">
				<img class="teamLogo" id="firstTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png">
			</div>

			<div class="col-6 col-md-4">
				<img class="teamLogo" id="secondTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png">
			</div>
		</div>
		<div class="row mx-auto">
			<div class="col-6 col-md-4 order-md-1 align-self-start">
				<form align="center">
					<select class="dropdownSelector" id="firstTeamSelect">
						<option>---Select Team---</option>
					</select>
				</form>
			</div>

			<div class="col-6 col-md-4 order-md-3">
				<form align="center">
					<select class="dropdownSelector" id="secondTeamSelect">
						<option>---Select Team---</option>
					</select>
				</form>
			</div>
			<button id="compareButton" type="button" class="btn btn-light col-md-4 order-md-2"
				onclick="optionsEnableStats(fetchOptions), visibleStatistics()">
				Compare!
			</button>
		</div>
	</section>
