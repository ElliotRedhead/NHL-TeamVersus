
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>NHL Team Showdown</title>
</head>

<body class="container-fluid" onload="nameRequest()">
	<!-- TEAM VS TEAM LOGOS SECTION & TRIGGER BUTTONS -->
	<div class="row">
		<div class="container-fluid">
			<div class="row">
				<img id="firstTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png" class="col-5 col-sm-4 offset-sm-1">
				<div class="col-2">
					VS text placeholder
				</div>
				<img id="secondTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png" class="col-5 col-sm-4">
			</div>
			<div class="row">
				<div class="col-6 col-md-3 offset-md-2">
					<form class="mx-auto">
						<select id="firstTeamSelect">
							<option>---Select Team---</option>
						</select>
					</form>
				</div>
				<div class="col-6 col-md-3 offset-md-3">
					<form class="mx-auto">
						<select id="secondTeamSelect">
							<option>---Select Team---</option>
						</select>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="mx-auto ">
					<button type="button" class="btn btn-light"
						onclick="dataRequest(teamName1,teamName2); visibleStatistics()">
						Compare!
					</button>
				</div>
			</div>
		</div>
	</div>
	<div ID="statistics" class="row">
		<div class="container-fluid">
			<div class="row">
				<ul class="col-4">
					<li ID="wins1"></li>
					<li ID="losses1"></li>
					<li ID="pts1"></li>
					<li ID="faceOffWinPercentage1"></li>
					<li ID="savePctg1"></li>
					<li ID="goalsPerGame1"></li>
				</ul>
				<ul class="col-4">
					<li>Wins</li>
					<li>Losses</li>
					<li>Points</li>
					<li>Face-Off Win Percentage</li>
					<li>Save Percentage</li>
					<li>Goals Per Game</li>
				</ul>
				<ul class="col-4">
					<li ID="wins2"></li>
					<li ID="losses2"></li>
					<li ID="pts2"></li>
					<li ID="faceOffWinPercentage2"></li>
					<li ID="savePctg2"></li>
					<li ID="goalsPerGame2"></li>
				</ul>
			</div>
		</div>
	</div>
	</div>
	<!-- STATISTICS, WITH HIGHLIGHTED "WINNING" ATTRIBUTES -->


	<!-- SCRIPTS ENABLING BOOTSTRAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- CUSTOM JAVASCRIPT -->
	<script src="assets/js/scripts.js"> </script>
</body>

</html>
