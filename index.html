<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>NHL Team Showdown</title>
</head>

<body onload="dataFetch(fetchOptions)" class="container-fluid">
	<!-- TEAM VS TEAM LOGOS SECTION & TRIGGER BUTTONS -->
	<section id="selectTeams" class="scroll-snap">
		<div class="row">
			<div class="order-1 col-8 offset-2 col-md-4 offset-md-1 col-lg-3">
				<img class="teamLogo" id="firstTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png">
			</div>
			<div class="order-3 col-8 offset-2 order-md-2 col-md-4 offset-md-2 col-lg-3 offset-lg-4">
				<img class="teamLogo" id="secondTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png">
			</div>
			<div class="order-2 col-12 order-md-3 col-md-3 offset-md-1 order-md-1 align-self-start">
				<form align="center">
					<select class="dropdownSelector" id="firstTeamSelect">
						<option disabled selected>---Select Team---</option>
					</select>
				</form>
			</div>
			<div class="order-4 col-12 order-md-4 col-md-3 order-md-4">
				<form align="center">
					<select class="dropdownSelector" id="secondTeamSelect">
						<option disabled selected>---Select Team---</option>
					</select>
				</form>
			</div>
			<button id="compareButton" type="button" class="btn btn-light col-md-4 order-2 order-md-3"
				onclick="optionsEnableStats(fetchOptions)">
				Compare!
			</button>
		</div>
	</section>



	<!-- STATISTICS, WITH HIGHLIGHTED "WINNING" ATTRIBUTES -->
	<section ID="statistics" class="scroll-snap">
		<div>
			<div class="row justify-content-around">
				<ul class="statList col-2">
					<li ID="firstTeamWinLossRatio"></li>
					<li ID="firstTeamPoints"></li>
					<li ID="firstTeamFaceOffWinPercentage"></li>
					<li ID="firstTeamSavePercentage"></li>
					<li ID="firstTeamGoalsPerGame"></li>
				</ul>
				<ul class="statList col-8">
					<li>Wins:Losses</li>
					<li>Points</li>
					<li>Face-Off Win Percentage</li>
					<li>Save Percentage</li>
					<li>Goals Per Game</li>
				</ul>
				<ul class="statList col-2">
					<li ID="secondTeamWinLossRatio"></li>
					<li ID="secondTeamPoints"></li>
					<li ID="secondTeamFaceOffWinPercentage"></li>
					<li ID="secondTeamSavePercentage"></li>
					<li ID="secondTeamGoalsPerGame"></li>
				</ul>
			</div>
		</div>
	</section>

	<!-- SCRIPTS ENABLING BOOTSTRAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- CUSTOM JAVASCRIPT -->
	<script src="assets/js/scripts.js"> </script>
</body>

</html>
