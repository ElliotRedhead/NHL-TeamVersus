<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>NHL Team Showdown</title>
</head>

<body onload="dataFetch(fetchOptions);appendStatisticsList()" class="container-fluid">
	<!-- TEAM VS TEAM LOGOS SECTION & TRIGGER BUTTONS -->
	<i id="randomButton" class="fas fa-random" onclick="randomiseSelection()"></i>
	<div class="singlePageContainer">
	<section id="selectTeams" class="scroll-snap">
		<div class="row">
			<div class="order-1 col-10 offset-1 col-md-5 offset-md-0">
				<img class="teamLogo firstTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png">
			</div>
			<div class="order-3 col-10 offset-1 order-md-3 col-md-5 offset-md-2">
				<img class="teamLogo secondTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png">
			</div>
			<div class="order-2 col-12 order-md-3 col-md-4 order-md-4">
				<form>
					<select class="dropdownSelector" id="firstTeamSelect">
						<option disabled selected>---Select Team---</option>
					</select>
				</form>
			</div>
			<div class="order-4 col-12 order-md-4 col-md-4 order-md-5">
				<form>
					<select class="dropdownSelector" id="secondTeamSelect">
						<option disabled selected>---Select Team---</option>
					</select>
				</form>
			</div>
			<button id="compareButton" type="button" class="btn btn-light col-md-4 order-2 order-md-4"
				onclick="optionsEnableStats(fetchOptions)">
				Compare!
			</button>
		</div>
	</section>
</div>



	<!-- STATISTICS, WITH HIGHLIGHTED "WINNING" ATTRIBUTES -->
	<div id="statisticsContainer" class="singlePageContainer">
	<section ID="statistics" class="scroll-snap">
			<div class="row">
				<ul id="firstTeamStatList" class="statList col-2 offset-md-1">
					<li><img class="firstTeamLogo statLogo"></li>
				</ul>
				<ul class="statList col-8 col-md-6">
					<li id="teamDescriptor">Team</li>
					<li>Wins : Losses</li>
					<li>Points</li>
					<li>Face-Off Wins (%)</li>
					<li>Saves (%)</li>
					<li>Goals Per Game</li>
				</ul>
				<ul id="secondTeamStatList" class="statList col-2">
					<li><img class="secondTeamLogo statLogo"></li>
				</ul>
			</div>
	</section>
</div>

	<!-- SCRIPTS ENABLING BOOTSTRAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- CUSTOM JAVASCRIPT -->
	<script src="assets/js/scripts.js"> </script>
</body>

</html>
