<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<title>NHL Team Showdown</title>
</head>

<body onload="dataFetch(fetchOptions);appendStatisticsList()" class="container-fluid">
	<!-- TEAM VS TEAM LOGOS SECTION & TRIGGER BUTTONS -->
	<i id="randomButton" class="fas fa-random" onclick="randomiseSelection()"></i>
	<div class="singlePageContainer">
		<section id="selectTeams">
			<div class="row">
				<div class="col-12 order-1 col-md-5 my-auto">
						<img class="teamLogo firstTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png">
				</div>
				<div id="versusText" class="col-md-2 order-md-2 my-auto">
					VS
				</div>
				<div class="col-12 order-3 order-md-3 col-md-5 my-auto">
						<img class="teamLogo secondTeamLogo" src="assets/images/teamlogos/---SelectTeam---.png">
				</div>
				<div class="order-2 col-12 order-md-4 col-md-4 order-md-4">
					<select class="dropdownSelector" id="firstTeamSelect">
						<option disabled selected>---Select Team---</option>
					</select>
				</div>
				<div class="order-4 col-12 order-md-5 col-md-4 order-md-5">
					<form>
						<select class="dropdownSelector" id="secondTeamSelect">
							<option disabled selected>---Select Team---</option>
						</select>
					</form>
				</div>
				<div class="col-md-4 order-2 order-md-4 my-auto">
					<button id="compareButton" type="button" class="btn btn-light"
						onclick="optionsEnableStats(fetchOptions)">
						Compare!
					</button>
				</div>
			</div>
		</section>
	</div>

	<!-- STATISTICS, WITH HIGHLIGHTED "WINNING" ATTRIBUTES -->
	<div id="statisticsContainer" class="collapsed">
		<section class = "singlePageContainer" ID="statistics">
			<div class="row no-gutters">
				<div class="col-2">
					<ul id="firstTeamStatList" class="statList">
						<li><img class="firstTeamLogo statLogo"></li>
					</ul>
				</div>
				<div class="col-8">
					<ul class="statList">
						<li id="teamDescriptor">Team</li>
						<li>Wins : Losses</li>
						<li>Points</li>
						<li>Face-Off Wins (%)</li>
						<li>Saves (%)</li>
						<li>Goals Per Game</li>
					</ul>
				</div>
				<div class="col-2">
					<ul id="secondTeamStatList" class="statList">
						<li><img class="secondTeamLogo statLogo"></li>
					</ul>
				</div>
			</div>
		</section>
	</div>

	<!-- SCRIPTS ENABLING BOOTSTRAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
	<!-- CUSTOM JAVASCRIPT -->
	<script src="assets/js/scripts.js"> </script>
</body>

</html>
