<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>NHL Team Showdown</title>
</head>

<body class="container-fluid" onload="dataFetch(fetchOptions)">
	<!-- TEAM VS TEAM LOGOS SECTION & TRIGGER BUTTONS -->
	<div class="row">
		<section id="selectTeams" class="container-fluid">
			<div class="row justify-content-between">
				<div class="col-6 col-md-5">
					<img class="teamLogo align-self-center" id="firstTeamLogo"
						src="assets/images/teamlogos/---SelectTeam---.png">
				</div>

				<div class="col-6 col-md-5">
					<img class="teamLogo align-self-center" id="secondTeamLogo"
						src="assets/images/teamlogos/---SelectTeam---.png">
				</div>
			</div>
			<div class="row">
				<div class="col-6 col-md-4 order-md-1 align-self-start">
					<form align="center">
						<select class="dropdownSelector" id="firstTeamSelect">
							<option>---Select Team---</option>
						</select>
					</form>
				</div>

				<div class="col-6 col-md-4 order-md-3">
					<form align="center">
						<select class="dropdownSelector" id="secondTeamSelect">
							<option>---Select Team---</option>
						</select>
					</form>
				</div>
				<button id="compareButton" type="button" class="btn btn-light col-md-4 order-md-2"
					onclick="optionsEnableStats(fetchOptions), visibleStatistics()">
					Compare!
				</button>
			</div>
		</section>
	</div>


	<section ID="statistics" class="row">
		<div class="container-fluid">
			<div class="row statList">
				<ul class="col-4">
					<li ID="firstTeamWins"></li>
					<li ID="firstTeamLosses"></li>
					<li ID="firstTeamPoints"></li>
					<li ID="firstTeamFaceOffWinPercentage"></li>
					<li ID="firstTeamSavePercentage"></li>
					<li ID="firstTeamGoalsPerGame"></li>
				</ul>
				<ul class="col-4">
					<li>Wins</li>
					<li>Losses</li>
					<li>Points</li>
					<li>Face-Off Win Percentage</li>
					<li>Save Percentage</li>
					<li>Goals Per Game</li>
				</ul>
				<ul class="col-4 statList">
					<li ID="secondTeamWins"></li>
					<li ID="secondTeamLosses"></li>
					<li ID="secondTeamPoints"></li>
					<li ID="secondTeamFaceOffWinPercentage"></li>
					<li ID="secondTeamSavePercentage"></li>
					<li ID="secondTeamGoalsPerGame"></li>
				</ul>
			</div>
		</div>
	</section>
	</div>
	<!-- STATISTICS, WITH HIGHLIGHTED "WINNING" ATTRIBUTES -->


	<!-- SCRIPTS ENABLING BOOTSTRAP -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- CUSTOM JAVASCRIPT -->
	<script src="assets/js/scripts.js"> </script>
</body>

</html>
